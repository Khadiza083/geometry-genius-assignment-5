<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mx-12">
    <!-- header part -->
    <header class="flex justify-between px-12 rounded-lg py-2 bg-blue-200">
        <div>
            <h2 class="font-semibold text-3xl">Interactive</h2>
            <h3 class="text-xl text-gray-700"> Geometry Genius</h3>
        </div>
        <div class="bg-blue-500 h-3/4 mt-3 rounded-lg">
            <button class="font-semibold text-white py-2 px-6">Blog</button>
        </div>

    </header>

    <!-- main part -->
    <main>
        <section class="mt-8 flex gap-6">
            <div class="grid grid-cols-3  gap-6 w-3/4">
                <!-- triangle -->
                <div class="grid gap-4 place-items-center w-auto py-2 border-2 border-gray-100 rounded-lg" id="triangle">
                    <div class="w-6/12">
                        <img src="images/triangle.png" alt="">
                    </div>

                    <h3 id="triangle-name" class="font-semibold text-xl text-gray-700">Triangle</h3>
                    <p>Area (A) =0.5 * b * h</p>
                    <div class="flex gap-2 justify-center">
                        <input id="base" type="text" placeholder="b" class="w-1/5 bg-gray-200 rounded-1 pl-2">
                        <p class="">cm</p>
                        <input id="height" type="text" placeholder="h" class="w-1/5 bg-gray-200 rounded-1 pl-2">
                        <p class="">cm</p>
                    </div>
                    <div class="bg-blue-500 h-3/4 mt-3 rounded-lg w-3/4 text-center">
                        <button id="triangle-area" class="font-semibold text-white py-2 px-6 ">Calculate</button>
                    </div>
                </div>

                <!-- Rectangle  -->
                <div id="rectangle" class="grid gap-4 place-items-center border-2 border-gray-100 rounded-lg w-auto py-2">
                    <div class="w-6/12">
                        <img src="images/rectangle.png" alt="">
                    </div>

                    <h3 id="rectangle-name" class="font-semibold text-xl text-gray-700">Rectangle</h3>
                    <p>Area (A) = w * l</p>
                    <div class="flex gap-2 justify-center">
                        <input id="width-field" type="text" placeholder="w" class="w-1/5 bg-gray-200 rounded-1 pl-2">
                        <p class="">cm</p>
                        <input id="length-field" type="text" placeholder="l" class="w-1/5 bg-gray-200 rounded-1 pl-2">
                        <p class="">cm</p>
                    </div>
                    <div class="bg-blue-500 h-3/4 mt-3 rounded-lg w-3/4 text-center">
                        <button id="rectangle-area" class="font-semibold text-white py-2 px-6 ">Calculate</button>
                    </div>
                </div>

                <!-- Parallelogram -->
                <div id="parallelogram" class="grid gap-4 place-items-center border-2 border-gray-100 rounded-lg w-auto py-2">
                    <div class="w-6/12">
                        <img src="images/parallelogram.png" alt="">
                    </div>

                    <h3 id="parallelogram-name" class="font-semibold text-xl text-gray-700">Parallelogram</h3>
                    <p>Area (A) = b * h</p>
                    <div class="flex gap-2 justify-center">
                        <input id="base-field" type="text" placeholder="b" class="w-1/5 bg-gray-200 rounded-1 pl-2">
                        <p class="">cm</p>
                        <input id="height-field" type="text" placeholder="h" class="w-1/5 bg-gray-200 rounded-1 pl-2">
                        <p class="">cm</p>
                    </div>
                    <div class="bg-blue-500 h-3/4 mt-3 rounded-lg w-3/4 text-center">
                        <button id="parallelogram-area" class="font-semibold text-white py-2 px-6 ">Calculate</button>
                    </div>
                </div>

                <!-- Rhombos -->
                <div id="rhombos" class="grid gap-4 place-items-center border-2 border-gray-100 rounded-lg w-auto py-2">
                    <div class="w-6/12">
                        <img src="images/rhombus.png" alt="">
                    </div>

                    <h3 id="rhombos-name" class="font-semibold text-xl text-gray-700">Rhombos</h3>
                    <p>Area (A) =0.5 * d1 * d2</p>
                    <div class="flex gap-2 justify-center">
                        <input id="diagonal-1" type="text" placeholder="d1" class="w-1/5 bg-gray-200 rounded-1 pl-2">
                        <p class="">cm</p>
                        <input id="diagonal-2" type="text" placeholder="d2" class="w-1/5 bg-gray-200 rounded-1 pl-2">
                        <p class="">cm</p>
                    </div>
                    <div class="bg-blue-500 h-3/4 mt-3 rounded-lg w-3/4 text-center">
                        <button id="diagonal-area" class="font-semibold text-white py-2 px-6 ">Calculate</button>
                    </div>
                </div>

                <!-- Pentagon -->
                <div id="pentagon" class="grid gap-4 place-items-center border-2 border-gray-100 rounded-lg w-auto py-2">
                    <div class="w-6/12">
                        <img src="images/pentagon.png" alt="">
                    </div>

                    <h3 id="pentagon-name" class="font-semibold text-xl text-gray-700">Pentagon</h3>
                    <p>Area (A) =0.5 * b * p</p>
                    <div class="flex gap-2 justify-center">
                        <input id="pentagon-base" type="text" placeholder="b" class="w-1/5 bg-gray-200 rounded-1 pl-2">
                        <p class="">cm</p>
                        <input id="pentagon-input2" type="text" placeholder="p"
                            class="w-1/5 bg-gray-200 rounded-1 pl-2">
                        <p class="">cm</p>
                    </div>
                    <div class="bg-blue-500 h-3/4 mt-3 rounded-lg w-3/4 text-center">
                        <button id="pentagon-area" class="font-semibold text-white py-2 px-6 ">Calculate</button>
                    </div>
                </div>

                <!-- Ellipse -->
                <div id="ellipse" class="grid gap-4 place-items-center border-2 border-gray-100 rounded-lg w-auto py-2">
                    <div class="w-5/12">
                        <img src="images/ellipse.png" alt="" class="object-center">
                    </div>

                    <h3 id="ellipse-name" class="font-semibold text-xl text-gray-700">Ellipse</h3>
                    <p>Area (A) =Ï€ab</p>
                    <div class="flex gap-2 justify-center">
                        <input id="a" type="text" placeholder="a" class="w-1/5 bg-gray-200 rounded-1 pl-2">
                        <p class="">cm</p>
                        <input id="b" type="text" placeholder="b" class="w-1/5 bg-gray-200 rounded-1 pl-2">
                        <p class="">cm</p>
                    </div>
                    <div class="bg-blue-500 h-3/4 mt-3 rounded-lg w-3/4 text-center">
                        <button id="ellipse-area" class="font-semibold text-white py-2 px-6 ">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="w-1/4 ">
                <div class="border-2 border-gray-100 rounded-lg h-2/5">
                    <h3 class="font-semibold text-lg text-center underline">Area Calculation</h3>
                    <table class="w-full">
                        <tbody id="table-container">

                        </tbody>
                    </table>

                </div>
            </div>
        </section>


            <!-- practice -->

    </main>

    
    <script src="js/calculate.js"></script>
</body>

</html>
